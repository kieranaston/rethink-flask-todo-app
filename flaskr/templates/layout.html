<!-- Template for flashing messages on other pages. -->
<!doctype html>
<title>{% block title %}Todos{% endblock %}</title>
{% block stylesheet %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
{% endblock %}
{% block body %}{% endblock %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div id="flashes" class=flashes>
        {% for message in messages %}
            <div>{{ message }}</div>
        {% endfor %}
        </div>
    {% endif %}
{% endwith %}
