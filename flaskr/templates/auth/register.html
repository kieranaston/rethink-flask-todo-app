<!-- Register page. -->
{% extends "layout.html" %}
{% block title %}Todos - Register{% endblock %}
{% block body %}
<h1>Register</h1>
<form id="registration-form" method="POST" action="{{ url_for('auth.register') }}">
    <input id="username" type="text" name="username" placeholder="Username" required>
    <input id="password" type="password" name="password" placeholder="Password" required>
    <input id="submit-button" type="submit" value="Create account">
</form>
<p>Would you like to <a href="{{ url_for('auth.login') }}">login?</a></p>
{% endblock %}
